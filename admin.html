            <a  class="button-header-7" href="login.html" style="color: white;"><i class="fa-solid fa-user" style="color: white; font-size:25px ; margin-top: -100%;"></i>
                <button id="logoutBtn" style="display: none; margin-left: 90%;">Đăng Xuất</button>
                    <div id="welcomeMessage" style="position: absolute; margin-left: 20%; margin-top: -50%; width: 430%;  "></div>
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            const username = localStorage.getItem('username');
                            const welcomeMessage = document.getElementById("welcomeMessage");
                            const loginBtn = document.getElementById("loginBtn");
                            const logoutBtn = document.getElementById("logoutBtn");
                
                            if (username) {
                                // Hiển thị thông điệp chào mừng nếu username tồn tại
                                welcomeMessage.textContent = `${username}`;
                                logoutBtn.style.display = "inline-block";  // Hiển thị nút Đăng Xuất
                            } else {
                                // Hiển thị thông báo chưa đăng nhập
                                welcomeMessage.textContent = `Bạn chưa đăng nhập!`;
                                loginBtn.style.display = "inline-block";  // Hiển thị nút Đăng Nhập
                            }
                
                            // Chức năng Đăng Nhập
                            loginBtn.addEventListener("click", function() {
                                window.location.href = 'login.html';  // Chuyển hướng sang trang đăng nhập
                            });
                
                            // Chức năng Đăng Xuất
                            logoutBtn.addEventListener("click", function() {
                                localStorage.removeItem('username');  // Xóa username khỏi Local Storage
                                alert('Bạn đã đăng xuất thành công!');
                                window.location.reload();  // Tải lại trang sau khi đăng xuất
                            });
                        });
                    </script>
