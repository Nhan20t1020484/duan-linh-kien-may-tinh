                        <script>
                            document.addEventListener("DOMContentLoaded", function() {
                                const username = localStorage.getItem('username');
                                const welcomeMessage = document.getElementById("welcomeMessage");
                                const loginBtn = document.getElementById("loginBtn");
                                const logoutBtn = document.getElementById("logoutBtn");
                    
                                if (username) {
                                    // Hiển thị thông điệp chào mừng nếu username tồn tại
                                    welcomeMessage.textContent = `${username}`;
                                    logoutBtn.style.display = "inline-block";  // Hiển thị nút Đăng Xuất
                                } else {
                                    // Hiển thị thông báo chưa đăng nhập
                                    welcomeMessage.textContent = `Bạn chưa đăng nhập!`;
                                    loginBtn.style.display = "inline-block";  // Hiển thị nút Đăng Nhập
                                }
                    
                                // Chức năng Đăng Nhập
                                loginBtn.addEventListener("click", function() {
                                    window.location.href = 'login.html';  // Chuyển hướng sang trang đăng nhập
                                });
                    
                                // Chức năng Đăng Xuất
                                logoutBtn.addEventListener("click", function() {
                                    localStorage.removeItem('username');  // Xóa username khỏi Local Storage
                                    alert('Bạn đã đăng xuất thành công!');
                                    window.location.reload();  // Tải lại trang sau khi đăng xuất
                                });
                            });
